<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard_app/css/style.css'%}">
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link" href="/dash/show">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
  
        </ul>
        <hr class="my-4">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


      <div class="page-header">
          <h1>New Patient</h1>
      </div>


      <form action='/dash/insert_patient' method='post'>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="input_first_name" class="required">First Name</label>
              <input type="text" class="form-control" id="input_first_name" name="first_name">
            </div>
            <div class="form-group col-md-4">
              <label for="input_s_middle_name">Middle Name</label>
              <input type="text" class="form-control" id="input_s_middle_name" name="middle_name">
            </div>
            <div class="form-group col-md-4">
              <label for="input_last_name" class="required">Last Name</label>
              <input type="text" class="form-control" id="input_last_name" name="last_name">
            </div>            
          </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputEmai" class="required">Email</label>
            <input type="email" class="form-control" id="inputEmai" name="email">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPhone" class="required">Primary Phone</label>
            <input type="text" class="form-control" id="inputPhone" name="p_number" >
          </div>
       
        </div>
        
        <div class="form-row">
          <div class="form-group col-md">
            <label for="inputAddress" class="required">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address">
          </div>
       
          
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="inputCity" class="required">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
          </div>
          <div class="form-group col-md-3">
            <label for="inputState" class="required">State</label>
            <select id="inputState" class="form-control" name="state">
              <option selected></option>
              <option>California</option>
              <option>Nevada</option>
              <option>Arizona</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arkansas</option>
              <option>Colorado</option>
              <option>Connecticut</option>
              <option>Delaware</option>
              <option>Florida</option>
              <option>Georgia</option>
              <option>Hawaii</option>
              <option>Illinois</option>
              <option>Indiana</option>
              <option>Iowa</option>
              <option>Kansas</option>
              <option>Kentucky</option>
              <option>Lousiana</option>
              <option>Maine</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>Michigan</option>
              <option>Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Penssylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Utah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option>Washington</option>
              <option>West Virginia</option>
              <option>Wisconsin</option>
              <option>Wyoming</option>
             
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip" class="required">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip_code">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
        
        

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      
  </body>
  
</html>
